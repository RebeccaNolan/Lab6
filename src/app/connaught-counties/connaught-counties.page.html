<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/connaught"></ion-back-button>
    </ion-buttons>
    <ion-title>Connaught-Counties</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Connaught-Counties</ion-title>
    </ion-toolbar>
  </ion-header>

  <ul>
    <li *ngFor="let county of counties">
      {{counties}}
    </li>
  </ul>

  <ul>
    @for(county of counties;track county)
    {
      <li>{{county}}</li>
    }
  </ul>
</ion-content>
